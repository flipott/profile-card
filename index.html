<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="banner"><img src="./images/bg-pattern-card.svg" alt=""></div>
      <div class="avatar"><img src="./images/image-victor.jpg" alt=""></div>
      <div class="title">
        <p class="bold">Victor Crest</p>
        <p class="age">26</p>
      </div>
      <div class="location">
        <p>London</p>
      </div>
      <div class="line"></div>
      <div class="stats">
        <div class="followers">
          <p class="bold">80K</p>
          <p class="category">Followers</p>
        </div>
        <div class="likes">
          <p class="bold">803K</p>
          <p class="category">Likes</p>
        </div>
        <div class="photos">
          <p class="bold">1.4K</p>
          <p class="category">Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
